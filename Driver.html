<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
<h2>Водитель</h2>
<form method="post" >
  <p>Имя: <input id="name" name="name" /></p>
  <p>Фамилия: <input id="surname" name="surname" /></p>
  <input id="save" type="submit" value="Сохранить" />
</form>
</body>
</html>
<script>
  const myInput = document.getElementById("name");
  const Button = document.getElementById("save");

  document.addEventListener("DOMContentLoaded", () => {
    if (myInput.value.length < 2 || myInput.value.length > 50) Button.style.display = "none";
    else Button.style.display = "block";
  });

  myInput.addEventListener("input", () => {
    if (myInput.value.length < 2 || myInput.value.length > 50) Button.style.display = "none";
    else Button.style.display = "block";
  });

  const checkInput = () => {
    if (myInput.value.length < 2 || myInput.value.length > 50) return 0
    else return 1
  }

  Button.addEventListener('click', (e) => {
    e.preventDefault()
    checkInput()
  })
</script>
